apiVersion: v1
kind: Service
metadata:
  name: {{ include "brain.fullname" . }}
  labels:
    {{- include "brain.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: grpc
  selector:
    {{- include "brain.selectorLabels" . | nindent 4 }}
